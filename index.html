<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzapp di Ivan Monfrini</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="sfondo_superiore"></div>
            <div class="sfondo_inferiore"></div>
            <!-- Inizio Container Boolzapp-->
            <div class="container_wz">
                <!-- Inizio Colonna Contatti -->
                <div class="sidebar_contact float-left">
                    <nav class="navbar my_navbar">
                        <div class="img_contact">
                            <img src="img/avatar_1.jpg" alt="avatar">
                        </div>
                        <div class="icon_list">
                            <a href="#"><i class="fas fa-sync-alt"></i></a>
                            <a href="#"><i class="fas fa-comment-alt"></i></a>
                            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                        </div>
                    </nav>
                </div>
                <!-- Fine Colonna Contatti -->
                <!-- Inizio Colonna Messaggi -->
                <div class="sidebar_messages float-right">
                    <nav class="navbar my_navbar">
                        <div class="img_contact">
                            <img src="img/avatar_1.jpg" alt="avatar">
                        </div>
                        <div class="info_message">
                            <h6>Michele</h6>
                            <p>Ultimo accesso oggi alle 15:40</p>
                        </div>
                        <div class="icon_list">
                            <a href="#"><i class="fas fa-sync-alt"></i></a>
                            <a href="#"><i class="fas fa-comment-alt"></i></a>
                            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                        </div>
                    </nav>
                </div>
                <!-- Fine Colonna Messaggi -->
            </div>
            <!-- Fine Container Boolzapp -->
        </div>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
